<!-- Filter Datatable Options Starts -->
<section class="inputs-icons">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-0">Search for symbol company &amp; Keyword</h4>
                </div>
                <div class="card-body">
                    <div class="px-3">
                        <form class="form">
                            <div class="form-body">
                                <div class="row">
                                    <div class="col-md-2 col-12">
                                            <div class="form-group">
                                                    <div class="position-relative has-icon-right">
                                                            <input type="text" class="form-control round" #ticker name="ticker" style="line-height: 2.2;" maxlength="5" (input)="ticker.value=$event.target.value.toUpperCase()">
                                                        <div class="form-control-position">
                                                           <a href="https://www.nasdaq.com/symbol/" target="_blank"> <i class="icon-question primary"></i></a>
                                                        </div>
                                                    </div>
                                                </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <input type="text" class="form-control round" #keyword name="keyword" style="line-height: 2.2;">
                                    </div>
                                    <div class="col-md-2 col-12">
                                        <div class="form-group">
                                            <div class="position-relative has-icon-right">
                                                <a class="btn btn-outline-dark btn-lg btn-block btn-round" (click)="onSearch(ticker,keyword)">Search</a>
                                                <div class="form-control-position">
                                                    <i class="fa fa-search primary"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div *ngIf="stock.ticker!=null">
                                    <div class="row">
                                        <h4 class="card-title mb-0" style="padding:0.5rem 0.5rem 0.5rem">{{stock.name}} ({{stock.ticker}}) </h4>
                                    </div>
                                    <div class="row">
                                        <div class="col-xl-3 col-lg-6 col-md-6 col-12">
                                            <div class="card {{cssBox}}">
                                                <div class="card-body">
                                                    <div class="card-block pt-2 pb-0">
                                                        <div class="media">
                                                            <div class="media-body white text-left">
                                                                <h3 class="font-large-1 mb-0">{{stock.closePrice}} </h3>
                                                                <span>{{stock.changesPrice}}</span>
                                                            </div>
                                                            <div class="media-right white text-right">
                                                                <i class="icon-graph font-large-1"></i>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!--
                                                <div id="Widget-line-chart" class="height-75 WidgetlineChart WidgetlineChartshadow mb-2">
                                                    <x-chartist class="" [data]="WidgetlineChart.data" [type]="WidgetlineChart.type" [options]="WidgetlineChart.options" [responsiveOptions]="WidgetlineChart.responsiveOptions"
                                                        [events]="WidgetlineChart.events">
                                                    </x-chartist>
                                                </div>
                                                -->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div *ngIf="stock.ticker!=null">
                                    <div class="row">
                                        <div class="col-sm-12" style="padding-bottom: 1.5rem">
                                            <ngx-datatable #table class='bootstrap' [columns]="columns" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
                                                [rowHeight]="'auto'" [limit]="10" [rows]='rows'>
                                            </ngx-datatable>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Filter Datatable Options Ends -->
